<!--creo botón para agregar personas con evento click y función onClick definida en app.component.ts-->
<button (click)="onClick()">Agregar Nueva Persona</button>
<!--creo tabla a donde coloco tantas filas como elementos del array de personas-->
<table>
    <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
        <th>Activo</th>
    </tr>
    <tr *ngFor= "let persona of arrPersonas">
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.apellidos }}</td>
        <td>{{ persona.edad }}</td>
        <td>{{ persona.activo }}</td>
    </tr>
</table> 
<app-lista></app-lista>
